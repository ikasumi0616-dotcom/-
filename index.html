.message {

.me {

  color: #555;
}

  border-radius: 8px;
  border: none;

  margin-left: 6px;

  border-radius: 8px;
  border: none;

</head>
<body>

<header>
  <img id="icon" src="https://imgur.com/a/glV5VQg" alt="„Ç¢„Ç§„Ç≥„É≥">
  <div id="title">
    „Ç¥„Ç≠„Éñ„É™<br>
    „ÉÅ„É£„ÉÉ„Éà<br>
    Version0.1
  </div>
</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ">
  <button id="sendBtn">ÈÄÅ‰ø°</button>
</footer>

<div id="nameOverlay">
  <div id="nameBox">
    <input id="nameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ">
    <button id="nameOk">OK</button>
  </div>
</div>

<input type="file" id="iconInput" accept="image/*" style="display:none">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const ADMIN_PASSWORD = "„Ç´„Ç∫„ÇµÊúÄÈ´ò";

// FirebaseË®≠ÂÆö
const firebaseConfig = {
  apiKey: "AIzaSyD2ayLO8X5BPNUzweTzWvPpNIxsZzlCFiU",
  authDomain: "gokiburichat.firebaseapp.com",
  projectId: "gokiburichat",
  storageBucket: "gokiburichat.appspot.com",
  messagingSenderId: "749427508728",
  appId: "1:749427508728:web:434d0a411023776323820d",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const icon = document.getElementById("icon");
const iconInput = document.getElementById("iconInput");
const nameOverlay = document.getElementById("nameOverlay");
const nameInput = document.getElementById("nameInput");
const nameOk = document.getElementById("nameOk");

let username = localStorage.getItem("username");
let iconData = localStorage.getItem("iconData");

icon.src = iconData || icon.src;

if (!username || username.trim() === "") {
  nameOverlay.style.display = "flex";
}

nameOk.onclick = () => {
  const name = nameInput.value.trim();
  if (!name) return;
  username = name;
  localStorage.setItem("username", username);
  nameOverlay.style.display = "none";
  sendSystemMessage(`${username} „ÅåÂÖ•ÂÆ§„Åó„Åæ„Åó„Åü`);
};

// Firestore„É™„Ç¢„É´„Çø„Ç§„É†
db.collection("messages").orderBy("time")
  .onSnapshot(snapshot => {
    chat.innerHTML = "";
    snapshot.forEach(doc => {
      const msg = doc.data();
      addMessage(msg.username === username ? `${msg.username}: ${msg.text}` : `${msg.username}: ${msg.text}`, msg.username === username ? "me" : "other", msg.readCount);
    });
    chat.scrollTop = chat.scrollHeight;
  });

function sendSystemMessage(text) {
  db.collection("messages").add({
    username: "system",
    text: text,
    time: Date.now(),
    readCount: 0
  });
}

function send() {
  const text = input.value.trim();
  if (!text || !username) return;
  db.collection("messages").add({
    username: username,
    text: text,
    time: Date.now(),
    readCount: 0
  });
  input.value = "";
}

sendBtn.onclick = send;
input.addEventListener("keydown", e => e.key === "Enter" && send());

function addMessage(text, type, readCount=0) {
  const div = document.createElement("div");
  div.className = "message " + (type === "me" ? "me" : type === "system" ? "system" : "");
  div.textContent = text;
  if (type !== "system") {
    const span = document.createElement("span");
    span.className = "readCount";
    span.textContent = readCount > 0 ? `ü™ø${readCount}` : "";
    div.appendChild(span);
  }
  chat.appendChild(div);
}
</script>
