<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance</title>
    <style>
        :root { --accent: #ffffff; --bg: #000; --text: #fff; --card: #1c1c1e; --radius: 8px; --switcher-bg: #fff; --switcher-text: #000; }
        body.line-mode { --accent: #00c300; --bg: #ffffff; --text: #000; --card: #f8f8f8; --radius: 50%; --switcher-bg: #000; --switcher-text: #fff; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            text-align: center;
            transition: background 0.3s;
            overflow: hidden;
        }

        /* メンテナンス画面のスタイル */
        .maint-container {
            padding: 20px;
            z-index: 10;
        }
        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 800; }
        p { font-size: 16px; opacity: 0.7; line-height: 1.6; }

        /* Lボタン（スタイル切り替え） */
        #style-switcher { 
            position: fixed; 
            right: 0; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 35px; 
            height: 40px; 
            background: var(--switcher-bg); 
            color: var(--switcher-text); 
            border-radius: 20px 0 0 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            z-index: 1000; 
            box-shadow: -2px 2px 10px rgba(0,0,0,0.3); 
            cursor: pointer; 
        }
    </style>
</head>
<body id="body">

<div id="style-switcher" onclick="toggleStyle()">L</div>

<div class="maint-container">
    <h1>メンテナンス中です</h1>
    <p>しばらくお待ちください</p>
</div>

<script>
    function toggleStyle() {
        const isLine = document.getElementById('body').classList.toggle('line-mode');
        document.getElementById('style-switcher').innerText = isLine ? 'A' : 'L';
    }
</script>

</body>
</html>
